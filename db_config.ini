[sqlserver]
# SQL Server IP/hostname
server = 127.0.0.1
# SQL Server port (default 1433)
port = 1433
database = OperRoom
username = sa
password = 123456

# ODBC driver name installed on Windows
# - Recommended: driver = auto  (auto-select best installed driver)
# - Or set to an exact name, e.g. "ODBC Driver 18 for SQL Server" / "ODBC Driver 17 for SQL Server"
driver = auto

# Extra options
trust_server_certificate = yes

[disshoe]
# 发鞋柜按 DeviceId 区分男女（可选）。
# 不填则全部显示在“未分类”页。
male_device_ids =
female_device_ids =
